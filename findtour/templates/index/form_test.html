
{% extends "index/base.html" %}
{% load staticfiles %}

{% block customcss %}
<link type="text/css" rel="stylesheet" href="{% static 'index.css' %}"/>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 private-tour-tl">
                <p>Plan Your Unique Trip</p>
            </div>
            <div class="col-md-12">
                <form action="/form_test_handler/" class="form-horizontal charter-car-form" method="POST" id="sky-form">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Your Name</label>
                        <div class="col-sm-10">
                            <input name="fname" type="text" class="form-control" id="inputEmail3" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Your Country</label>
                        <div class="col-sm-10">
                            <input name="country" type="text" class="form-control" id="inputEmail3" placeholder="Your Country">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- end row -->
    </div><!-- end container -->
{% endblock %}

{% block footer %}
{% endblock %}
